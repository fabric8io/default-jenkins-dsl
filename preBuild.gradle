defaultTasks 'libs'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/public"
    }
}

configurations {
    libs
}

dependencies {
    libs 'io.fabric8:gitrepo-resteasy:2.1.7'
    libs 'org.slf4j:slf4j-api:1.7.5'
    libs 'org.slf4j:slf4j-log4j12:1.7.5'
}

task clean(type: Delete) {
    delete 'lib'
}

task libs(type: Copy) {
    into 'lib'
    from configurations.libs
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}
